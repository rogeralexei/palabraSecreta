<!DOCTYPE html>
<html>
    <head>
        <title>Adivinanza</title>
        <link rel="stylesheet" href="game.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b271900939.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Titulo -->
        <div id="head">
            <h1>El <br>
            <span id="title">Espectacular</span><br>
            juego de adivinanza</h1>
        </div>
        <!-- Separacion Blanca -->
        <div id="sep">
            <h4>Intenta adivinar la palabra secreta</h4>
        </div>
        <!-- Forma -->
        <div id="form">
            <input type="text" placeholder="Palabra Secreta" name="palabra">
            <br>
            <button>
                <i class="fas fa-question"></i>
            </button>
        </div>
        <!-- Imagen -->
        <div id="image">
        </div>
        <!-- Contador -->
        <p>Contador: <span id="count">0</span></p>
    </body>
    <script src="guess.js"></script>
</html>
